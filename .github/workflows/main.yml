name: Build & Release Docker Images
on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build-and-push-x64:
    runs-on: ubuntu-latest
    steps:
      - name: set lower case owner name
        run: |
            echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
            OWNER: '${{ github.repository_owner }}'

      - name: set lower case repo name
        run: |
            echo "REPO_LC=${REPO,,}" >>${GITHUB_ENV}
        env:
            REPO: '${{ github.repository }}'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push x64 image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}:${{ github.ref_name }}-amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker save x64
        run: |
          docker pull ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}:${{ github.ref_name }}-amd64
          docker save ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}:${{ github.ref_name }}-amd64 -o image-x64.tar

      - name: Upload x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-x64
          path: image-x64.tar

  build-and-push-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: set lower case owner name
        run: |
            echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
            OWNER: '${{ github.repository_owner }}'

      - name: set lower case repo name
        run: |
            echo "REPO_LC=${REPO,,}" >>${GITHUB_ENV}
        env:
            REPO: '${{ github.repository }}'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push arm64 image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}:${{ github.ref_name }}-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker save arm64
        run: |
          docker pull ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}:${{ github.ref_name }}-arm64
          docker save ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}:${{ github.ref_name }}-arm64 -o image-arm64.tar

      - name: Upload arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-arm64
          path: image-arm64.tar

  create-manifest-and-release:
    needs: [build-and-push-x64, build-and-push-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: set lower case owner name
        run: |
            echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
            OWNER: '${{ github.repository_owner }}'

      - name: set lower case repo name
        run: |
            echo "REPO_LC=${REPO,,}" >>${GITHUB_ENV}
        env:
            REPO: '${{ github.repository }}'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          docker manifest create ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}:${{ github.ref_name }} \
            ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}:${{ github.ref_name }}-amd64 \
            ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}:${{ github.ref_name }}-arm64
          docker manifest push ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}:${{ github.ref_name }}

      - name: Download artifacts
        if: github.event_name == 'release'
        uses: actions/download-artifact@v4

      - name: Upload release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            docker-x64/image-x64.tar
            docker-arm64/image-arm64.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
